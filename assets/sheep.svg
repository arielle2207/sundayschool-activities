<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">
  <defs>
    <linearGradient id="wool" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f2f7ff"/>
    </linearGradient>
    <linearGradient id="ear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd7e5"/>
      <stop offset="1" stop-color="#ffc2d6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#10203a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background circle -->
  <circle cx="110" cy="110" r="96" fill="#eaf6ff" stroke="#cfe7ff" stroke-width="6"/>

  <!-- sheep group -->
  <g filter="url(#shadow)">
    <!-- wool puffs -->
    <circle cx="75" cy="110" r="28" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>
    <circle cx="95" cy="90"  r="30" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>
    <circle cx="125" cy="88" r="32" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>
    <circle cx="150" cy="105" r="30" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>
    <circle cx="125" cy="125" r="34" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>
    <circle cx="95" cy="128" r="32" fill="url(#wool)" stroke="#dbe9ff" stroke-width="4"/>

    <!-- ears -->
    <ellipse cx="70" cy="96" rx="16" ry="26" fill="url(#ear)" stroke="#ff9fbd" stroke-width="4" transform="rotate(-18 70 96)"/>
    <ellipse cx="160" cy="96" rx="16" ry="26" fill="url(#ear)" stroke="#ff9fbd" stroke-width="4" transform="rotate(18 160 96)"/>

    <!-- face -->
    <ellipse cx="115" cy="115" rx="40" ry="34" fill="#ffd7b8" stroke="#ffbf8a" stroke-width="5"/>
    <!-- cheeks -->
    <circle cx="92" cy="122" r="7" fill="#ff9ab3" opacity="0.65"/>
    <circle cx="138" cy="122" r="7" fill="#ff9ab3" opacity="0.65"/>

    <!-- eyes -->
    <circle cx="102" cy="112" r="7" fill="#10203a"/>
    <circle cx="128" cy="112" r="7" fill="#10203a"/>
    <circle cx="100" cy="110" r="2" fill="#ffffff"/>
    <circle cx="126" cy="110" r="2" fill="#ffffff"/>

    <!-- nose -->
    <ellipse cx="115" cy="128" rx="10" ry="7" fill="#ff9f83"/>
    <circle cx="111" cy="128" r="2.1" fill="#10203a" opacity="0.65"/>
    <circle cx="119" cy="128" r="2.1" fill="#10203a" opacity="0.65"/>

    <!-- smile -->
    <path d="M108 136 C112 141, 118 141, 122 136" fill="none" stroke="#10203a" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
